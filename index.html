<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>React Basics</title>
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  </head>

  <body>
    <h1>My Website</h1>

    <div id="banner"></div>

    <footer>
      <p>This is a footer</p>
    </footer>

    <script type="text/babel">
      const Banner = () => {
        const title = 'Welcome to my website';
        const subtitle = 'This is a website for learning react';
        const address = 'https://www.google.com';

        const handleClick = (event) => {
          console.log('You clicked me!');
          console.log('The site title is: ' + title);
          console.log('The site subtitle is: ' + subtitle);
          console.log(event);
        };

        return (
          <div className='banner'>
            <h2>{title.toUpperCase()}</h2>
            <p>{subtitle}</p>
            <p>Today's date is: {new Date().toDateString()}</p>
            <p>Random number: {Math.random() * 100}</p>
            <a href={address} target='_blank'>
              Google Website
            </a>
            <p>
              <button onClick={handleClick}>Click Me</button>
            </p>
          </div>
        );
      };

      ReactDOM.render(<Banner />, document.getElementById('banner'));
    </script>
  </body>
</html>
